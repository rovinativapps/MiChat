<style>
    #avatar {
        width: 140px;
        height: 140px;
        border-radius: 100px;
        border: 3px solid #ADC133;
    }

    #date {
        width: 100%;
        padding-right: 8px;
        padding-left: 8px;
        line-height: 15px !important;
        background-color: #eee;
        border-radius: 4px;
    }

    .profileForm .item-radio {
        padding: 0;
        border: none;
        width: 50%;
        display: inline-block;
    }

    .profileForm .item-complex .item-content, .item-radio .item-content {
        padding: 6px;
    }

    .profileForm .item-radio .radio-icon {
        position: absolute;
        top: 0;
        right: 3px;
        z-index: 3;
        visibility: hidden;
        padding: 5px;
        height: 100%;
        font-size: 16px;
        color: #ADC133;
    }

    #location > select {
        width: 90%;
        padding-right: 8px;
        padding-left: 8px;
        line-height: 15px !important;
        background-color: #eee;
        border-radius: 4px;
        height: 34px;
        border: none;
        margin-left: 8px;
        margin-right: 8px;
    }

</style>

<ion-view view-title="Perfil">
    <ion-content id="profile" scroll="true">
        <form class="profileForm">
            <div class="row">
                <div class="col col-50 col-offset-25" style="text-align: center;">
                    <p style="text-align:center; font-size:20px;">Juan A.</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-50 col-offset-25" style="text-align: center;">
                    <img id="avatar" src="img/no-foto.png" />
                </div>
            </div>
            <div class="row">
                <div class="col col-50 col-offset-25" style="display:flex; justify-content: center;">
                    <p style="line-height: 45px;">Mi avatar</p>
                    <a class="button button-icon icon ion-compose" on-touch="toAvatar()" style="color:#ADC133;"></a>
                </div>
            </div>
            <div class="row">
                <div class="col col-25">
                    <label style="line-height:3.42857;">Alias: </label>
                </div>
                <div class="col col-75">
                    <div class="bar bar-header item-input-inset" style="border:none !important;">
                        <label class="item-input-wrapper" style="height:34px;">
                            <input type="text">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-25">
                    <label style="text-align:justify;">Año de nacimiento: </label>
                </div>
                <div class="col col-75">
                    <div style="padding-left: 10.667px; padding-right: 10.667px;">
                        <input id="date" type="date" name="bday" max="1979-12-31">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-25">
                    <label>Género: </label>
                </div>
                <div class="col col-75">
                    <label class="item item-input item-stacked-label registerItem" style="border: none;">
                        <ion-radio ng-model="registration.Sex" value="H">Masculino</ion-radio>
                        <ion-radio ng-model="registration.Sex" value="M">Femenino</ion-radio>
                    </label>
                </div>
            </div>
            <div class="row">

                <div class="col col-25">
                    Ubicación
                </div>
                <div class="col col-75" id="location">

                    <select>
                        <option>Blue</option>
                        <option selected>Green</option>
                        <option>Red</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="col col-50">
                    <button class="button button-block btnGreen-big">
                        Cancelar
                    </button>
                </div>
                <div class="col col-50">
                    <button class="button button-block btnGreen-big" on-tap="toInterests()">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
